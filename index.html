<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="first-header">
                <div class="left-section">
                    <img class="long-fb-logo" src="img/long_fb_logo.png">
                </div>
                <div class="right-section">
                    <img class="new-post-logo" src="img/new_post_logo.png">
                    <img class="search-logo" src="img/search_logo.png">
                    <img class="messages-logo" src="img/messages_logo.png">
                </div>
            </div>
            <div class="second-header">
                <img class="home-logo" src="img/home_logo.png">
                <img class="friend-logo" src="img/friend_logo.png">
                <img class="user-logo" src="img/user_logo.png">
                <img class="notification-logo" src="img/notification_logo.png">
                <img class="menu-logo" src="img/menu_logo.png">
            </div>
            <div class="third-header">
                <img class="profile_photo" src="img/profile_photo.jpg">
                <input class="whats-mind" type="text" placeholder="What's on your mind?">
                <img class="gallery_logo" src="img/gallery_logo.png">
            </div>
            <div class="stories-reels-section">
                <div class="stories-reels-header">
                    <div class="stories-title">Stories</div>
                    <div class="reels-title">Reels</div>
                </div>
                <div class="stories-section">
                    <div class="story">
                        <img class="story-photo" src="stories/story1.jpg">
                        <img class="story-profile-miniature" src="img/profile_photo.jpg">
                        <div class="story-username">Camile Dominguez</div>
                    </div>
                    <div class="story">
                        <img class="story-photo" src="stories/story2.jpg">
                        <img class="story-profile-miniature" src="img/profile_photo.jpg">
                        <div class="story-username">Patrick Santos</div>
                    </div>
                    <div class="story">
                        <img class="story-photo" src="stories/story3.png">
                        <img class="story-profile-miniature" src="img/profile_photo.jpg">
                        <div class="story-username">Cleriston Leite</div>
                    </div>
                    <div class="story">
                        <img class="story-photo" src="stories/story4.jpg">
                        <img class="story-profile-miniature" src="img/profile_photo.jpg">
                        <div class="story-username">Mariano Lopez</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
